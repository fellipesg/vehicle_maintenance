services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: vehicle_maintenance_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-vehicle_maintenance}
      MYSQL_USER: ${DB_USERNAME:-vehicle_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - vehicle_maintenance_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vehicle_maintenance_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - vehicle_maintenance_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vehicle_maintenance_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - vehicle_maintenance_network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-vehicle_maintenance}
      - DB_USERNAME=${DB_USERNAME:-vehicle_user}
      - DB_PASSWORD=${DB_PASSWORD:-root}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - XDEBUG_MODE=debug,develop,coverage
      - XDEBUG_CONFIG=client_host=host.docker.internal client_port=9003
    ports:
      - "${XDEBUG_PORT:-9003}:9003"
    command: php-fpm

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: vehicle_maintenance_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - vehicle_maintenance_network
    depends_on:
      - app

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  vehicle_maintenance_network:
    driver: bridge

